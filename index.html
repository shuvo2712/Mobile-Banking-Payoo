<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Payoo</title>
    <!-- icon -->
    <link rel="icon" href="images/27.png" />
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <!------------------------------ BODY ------------------------------>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col items-center justify-center"
  >
    <!-- logo -->
    <figure
      class="w-[300px] h-[130px] flex justify-center items-center bg-[url(./assets/bg.png)] bg-cover"
    >
      <img src="assets/logo.png" alt="Logo" />
    </figure>
    <!-- Log In Form -->
    <form class="w-[350px] bg-white border border-[#0874F2] rounded-4xl p-10">
      <div class="flex flex-col gap-4">
        <!-- mobile number -->
        <label class="font-semibold" for="">Mobile Number</label>
        <input
          id="input-mobile"
          type="number"
          placeholder="01*********"
          class="input rounded-full bg-[#f4f5f7]"
        />
        <!-- pin -->
        <label class="font-semibold" for="">4 Digit Pin</label>
        <input
          id="input-pin"
          type="password"
          placeholder="********"
          class="input rounded-full bg-[#f4f5f7]"
        />
        <!-- log in button -->
        <button
          id="login-button"
          class="btn rounded-full mt-3 bg-[#0874F2] text-white"
        >
          Log In
        </button>
      </div>
    </form>

    <!-- Script JS -->
    <script src="index.js"></script>
  </body>
</html>
