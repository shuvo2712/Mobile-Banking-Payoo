<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Payoo</title>
    <!-- icon -->
    <link rel="icon" href="images/27.png" />
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7] h-[full] max-w-lg mx-auto">
    <!-- header section -->
    <header
      class="flex justify-between items-center border-b-1 border-gray-400 p-4"
    >
      <div class="flex gap-2">
        <img class="h-10" src="assets/logo.png" alt="Logo" />
        <div class="">
          <h2 class="font-bold">$<span id="main-balance">270</span></h2>
          <p class="text-[#08080880]">Available Balance</p>
        </div>
      </div>
      <!-- logout button -->
      <div>
        <button class="btn text-[#08080880]">
          <i class="fa-solid fa-right-from-bracket"></i>Logout
        </button>
      </div>
    </header>
    <!-- welcome section -->
    <section class="p-4 bg-white">
      <h1 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
      <p class="text-[#08080880]">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and many more...
      </p>
    </section>
    <!-- features section -->
    <section class="p-4 bg-white rounded-b-2xl grid grid-cols-3 gap-5">
      <div class="border-2 border-[#0808081a] text-center p-3 rounded-2xl">
        <img class="mx-auto" src="assets/addMoney.png" alt="" />
        <h2>Add Money</h2>
      </div>
      <div class="border-2 border-[#0808081a] text-center p-3 rounded-2xl">
        <img class="mx-auto" src="assets/cashOut.png" alt="" />
        <h2>Cashout</h2>
      </div>
      <div class="border-2 border-[#0808081a] text-center p-3 rounded-2xl">
        <img class="mx-auto" src="assets/transfer.png" alt="" />
        <h2>Transfer Money</h2>
      </div>
      <div class="border-2 border-[#0808081a] text-center p-3 rounded-2xl">
        <img class="mx-auto" src="assets/getBonus.png" alt="" />
        <h2>Get Bonus</h2>
      </div>
      <div class="border-2 border-[#0808081a] text-center p-3 rounded-2xl">
        <img class="mx-auto" src="assets/payBill.png" alt="" />
        <h2>Pay Bill</h2>
      </div>
      <div class="border-2 border-[#0808081a] text-center p-3 rounded-2xl">
        <img class="mx-auto" src="assets/transaction.png" alt="" />
        <h2>Trransactions</h2>
      </div>
    </section>
    <!-- add money section -->
    <section class="form-section p-5">
      <div class="">
        <h2 class="font-semibold mb-2">Add Money</h2>
        <!-- form -->
        <form action="" class="bg-white rounded-2xl p-5">
          <!-- select bank -->
          <div>
            <label class="font-semibold" for="">Select A Bank</label>
            <br />
            <select
              id="input-bank"
              class="select bg-[#f4f5f7] rounded-3xl my-2 w-full"
            >
              <option disabled selected>Choose Bank</option>
              <option>Dhaka Bank</option>
              <option>City Bank</option>
              <option>Prime Bank</option>
            </select>
          </div>
          <!-- account number -->
          <div>
            <label class="font-semibold" for="">Bank Account Number</label>
            <br />
            <input
              id="input-account"
              type="text"
              placeholder="Enter bank account number"
              class="input bg-[#f4f5f7] rounded-full my-2 w-full"
            />
          </div>
          <!-- amount -->
          <div>
            <label class="font-semibold" for="">Amount to Add</label>
            <br />
            <input
              id="input-ammount"
              type="text"
              placeholder="Enter amount to add"
              class="input bg-[#f4f5f7] rounded-full my-2 w-full"
            />
          </div>
          <!-- pin -->
          <div>
            <label class="font-semibold" for="">PIN number</label>
            <br />
            <input
              id="input-pin"
              type="text"
              placeholder="Enter PIN number"
              class="input bg-[#f4f5f7] rounded-full my-2 w-full"
            />
          </div>
          <!-- button -->
          <button
            id="add-money-btn"
            class="btn rounded-full mt-3 bg-[#0874F2] text-white w-full"
          >
            Add Money
          </button>
          <!-- form ends -->
        </form>
      </div>
    </section>

    <!-- script -->
    <script src="home.js"></script>
  </body>
</html>
